<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Recipe</title>
</head>
<body>

    <div class="w-full max-w-md mx-auto mt-10 ">
        
        <form class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4" method = 'post' enctype = "multipart/form-data">
            {% csrf_token %}
            <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Add Recipe</h1><hr>
          <div class="mb-4 mt-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="Name" >
              Recipe Name
            </label>
            <input value = "{{update.recipe_name}}" required name = 'recipe_name' class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text">
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="discription">
              Recipe discription
            </label>
           
            <textarea required name = 'recipe_discription' class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >{{update.recipe_discription}}</textarea>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="Name">
              Recipe Image
            </label>
            
            <input name = 'recipe_image'  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="file">
          </div>
          
        <div class="flex items-center justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 active:bg-blue-900 text-white font-bold py-2 px-24 rounded focus:outline-none focus:shadow-outline" type="submit">
              Update Recipe
            </button>
            
        </div>
        </form>
       
      </div>

    
    </body>
</html>

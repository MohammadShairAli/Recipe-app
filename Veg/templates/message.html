{% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <div x-data="{ show: true }" x-init="setTimeout(() => show = false, 2000)" x-show="show"
      class="z-50 fixed top-10 right-0 border-t-4 rounded-b text-teal-900 px-4 py-3 shadow-md m-4
      {%if 'success' in message.tags%} bg-green-100 border-green-500 {%endif%}
      {%if 'error' in message.tags%} bg-red-100 border-red-500 {%endif%}"
      role="alert"
      >
    <div class="flex">
      <div class="py-1">
        <svg class="fill-current h-6 w-6  mr-4 ml-4
        {%if 'success' in message.tags%} text-green-500 {%endif%}
        {%if 'error' in message.tags%} text-red-500 {%endif%}" 
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
        </svg>
      </div>
    <div>
      <p class="font-bold text-xl">{%if 'success' in message.tags%}Success{%endif%}</p>
      <p class="font-bold text-xl">{%if 'error' in message.tags%}Error{%endif%}</p>
      <p class="text-lg">{{message}}</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% endfor %}
  </ul>
{% endif %}
